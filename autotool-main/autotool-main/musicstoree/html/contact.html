    <h1>Contact </h1><hr>
<div class="container">
  <form action="../html/index.html">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">China</option>
      <option value="canada">japan</option>
      <option value="usa">USA</option>
      <option value="australia">Vietnamese</option>
      <option value="canada">Thailand</option>
      <option value="usa">philipin</option>
    </select>
    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
    <input onclick="myFunction()" type="submit" value="Submit">
  </form>
